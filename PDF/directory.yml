category: Documents
description: The Portable Document Format (PDF) is a file format [developed](https://en.wikipedia.org/wiki/PDF)
  to present documents independent of hardware, software and operating system. This
  format is widely used and has several versions (as of Oct. 2020, 7 revisions in
  total). See the [ISO 32000-1:2008](https://www.iso.org/standard/51502.html) for
  PDF especification.
title: PDF
