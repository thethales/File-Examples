category: Archive File Format
description: In computing, tar is a computer software utility for collecting many
  files into one archive file, often referred to as a tarball, for distribution or
  backup purposes A tar archive consists of a series of file objects, each file object
  includes any file data, and is preceded by a 512-byte header record. The file data
  is written unaltered except that its length is rounded up to a multiple of 512 bytes.
  See more at [tar](https://en.wikipedia.org/wiki/Tar_(computing))
title: TAR
